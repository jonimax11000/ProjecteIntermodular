# ===============================
# APPLICATION BASIC CONFIG
# ===============================
spring.application.name=springboot
server.port=8081

# ===============================
# MYSQL DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/Justflix?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================
# MONGODB CONFIGURATION (TEMPORALMENTE DESHABILITADO)
# ===============================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration

# CORS configuration
cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600

# The format used for the keystore.
server.ssl.key-store-type=PKCS12
# The path to the keystore containing the certificate
server.ssl.key-store=classpath:keystore/justflix.p12
# The password used to generate the certificate
server.ssl.key-store-password=0709200025042009@Jdsf
# The alias mapped to the certificate
server.ssl.key-alias=justflix

# Use HTTPS instead of HTTP
server.ssl.enabled=true

# ===============================
# OAUTH2 CONFIGURATION
# ===============================
spring.security.oauth2.resourceserver.jwt.public-key-location=file:${JWT_PUBLIC_KEY_PATH}
